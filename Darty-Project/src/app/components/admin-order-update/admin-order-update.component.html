
    <div id="content">
        <span id="title">Admin : Mis à jour de commande</span>
        <hr/>
        <form id="login-form" [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm)" class="formFlex">

            <div class="field">
                <input id="name-input" type="text" name="name" class="input" formControlName="name" placeholder=" " autocomplete="off">
                <label for="name" class="label">ID de la commande</label>
        
            </div>


            <div class="field">
                <label for="description" class="label">Description</label>
                <select class="custom-select"  formControlName="description">
                    <option value="Commande en préparation." >Commande en préparation.</option>
                    <option value="Commande en cours de livraison.">Commande en cours de livraison.</option>
                    <option value="Commande livré.">Commande livré.</option>
                    <option value="Commande annulé.">Commande annulé.</option>
                </select>
            </div>
            


        </form>

        <hr/>

        <div id="div-btn">
            <button id="login-button" type="submit" [disabled]="orderForm.invalid" form="login-form">Commandez</button>
            
        </div>
</div>
